
<h1 mat-dialog-title>Insertar Comprobante debajo de  la fila  {{data.index + 1}}</h1>
<div mat-dialog-content>

  <div >
    <mat-form-field style="margin-left: 10px;">
      <mat-label>Tipo</mat-label>
      <input type="text"  autocomplete="off" matInput [(ngModel)]="datos.tipo" id="tipoModal" (keyup)="$event.keyCode != 13 ? autoCompletarTipo($event.keyCode) : null" (keyup)="nextInput( 'claveModal' ,$event.keyCode)">
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-form-field>
      <mat-label>Clave</mat-label>
      <input maxlength="2" type="text" id="claveModal" autocomplete="off" matInput [(ngModel)]="datos.clave" (keyup)="$event.keyCode == 13 ?nextInput( 'fechaModal' ,$event.keyCode) : null">
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-form-field style="margin-right: 10px;">
      <mat-label>Fecha</mat-label>
      <input type="date" matInput id="fechaModal" [(ngModel)]="datos.fecha" (keyup)="$event.keyCode == 13 ?nextInput( 'numModal' ,$event.keyCode) : null">
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-form-field style="margin-right: 10px;">
      <mat-label>NÂ° Comprobante</mat-label>
      <input maxlength="5" type="number" id="numModal" matInput [(ngModel)]="datos.correlativo" (keyup)="$event.keyCode == 13 ? insertarDebajo(datos) : null">
    </mat-form-field>

  </div>

<div mat-dialog-actions align="center">
  <button class="btn btn-danger" id="btn-close"  (click)="onNoClick()" >Cerrar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-primary" id="btn-save" (click)="insertarDebajo(datos)">Insertar</button>
</div>
