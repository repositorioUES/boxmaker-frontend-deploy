<!-- loader co el logo de CEL -->
<div class="loader center-container">
    <table>
        <tr style="vertical-align: middle;">
            <td>
                <div style="height: 20px;" class="center-container loader--image--rotate">
                    <div class="loader--image--fade">
                        <img src="../../../assets/images/logocel.png" class="loader--image--size">
                    </div>
                </div>
                <br><br>
                <br><br>
                <div style="height: 20px;" class="center-container">
                    <!-- <h1 class="big-text">B<img src="../../../assets/images/logocel.png" style="height: 30px; width: 30px;">x Maker</h1> -->
                    <h1 class="loader--text--fade big-text ">Box Maker</h1>
                </div>
            </td>
        </tr>
    </table>
</div>



<!-- loader de ejecutar una accion -->
<div *ngIf="generando == 1">
    <div class="loader--2 center-container">
        <table >
            <tr style="vertical-align: middle;">
                <td>
                    <div style="height: 20px;" class="center-container shadow">
                        <div *ngIf="docType == 1">
                            <img src="../../../assets/images/loading-red.gif" style="height: 200px; width: 400px; border-radius: 5%;" >
                        </div>
                        <div *ngIf="docType == 2">
                            <img src="../../../assets/images/loading-green.gif" style="height: 200px; width: 400px; border-radius: 5%;" >
                        </div>
                    </div>
                    <br><br>
                    <div style="height: 20px;" class="center-container">
                        <h1 *ngIf="docType == 1" class="loader--image--fade big-text " style="color: red;">Generando...</h1>
                        <h1 *ngIf="docType == 2" class="loader--image--fade big-text " style="color: green;">Generando...</h1>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>



<div class="component-class">
    <div class="center-header " >
        <table>
            <tr >
                <td style="width: 500px; align-items: center;">
                    <h3 style="color: white;"><strong>INVENTARIO DE CAJAS </strong></h3>
                </td>
                <td>
                    <mat-form-field style="margin-top: 10px;">
                        <mat-label>Filtrar Cajas</mat-label>
                        <input matInput  (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </div>

    <div class="center-container">
        <div>
            <div class="center-container">
                <mat-card class="custom-color scroll-container">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                        <ng-container matColumnDef="N째">
                            <th mat-header-cell *matHeaderCellDef>N째</th>
                            <td mat-cell *matCellDef="let i = index"> {{ i + 1 }}</td>
                        </ng-container>

                        <ng-container matColumnDef="Codigo">
                            <th mat-header-cell *matHeaderCellDef>C처digo</th>
                            <td mat-cell *matCellDef="let element"> {{element.codigo}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Descripcion">
                            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                            <td mat-cell *matCellDef="let element"> {{element.descripcion}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Fec. Creacion">
                            <th mat-header-cell *matHeaderCellDef>Fec. Creaci처n</th>
                            <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date:'dd/MM/yyyy' }} </td>
                        </ng-container>

                        <ng-container matColumnDef="PDF">
                            <th mat-header-cell *matHeaderCellDef>PDF</th>
                            <td mat-cell *matCellDef="let element">
                                <button type="button" class="btn btn-outline-danger"
                                    (click)="generatePDF(element.codigo)"
                                    matTooltip="Generar Reporte en fromato PDF">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-file-earmark-pdf" viewBox="0 0 16 16">
                                        <path
                                            d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z">
                                        </path>
                                        <path
                                            d="M4.603 14.087a.81.81 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.68 7.68 0 0 1 1.482-.645 19.697 19.697 0 0 0 1.062-2.227 7.269 7.269 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.188-.012.396-.047.614-.084.51-.27 1.134-.52 1.794a10.954 10.954 0 0 0 .98 1.686 5.753 5.753 0 0 1 1.334.05c.364.066.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.856.856 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.712 5.712 0 0 1-.911-.95 11.651 11.651 0 0 0-1.997.406 11.307 11.307 0 0 1-1.02 1.51c-.292.35-.609.656-.927.787a.793.793 0 0 1-.58.029zm1.379-1.901c-.166.076-.32.156-.459.238-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361.01.022.02.036.026.044a.266.266 0 0 0 .035-.012c.137-.056.355-.235.635-.572a8.18 8.18 0 0 0 .45-.606zm1.64-1.33a12.71 12.71 0 0 1 1.01-.193 11.744 11.744 0 0 1-.51-.858 20.801 20.801 0 0 1-.5 1.05zm2.446.45c.15.163.296.3.435.41.24.19.407.253.498.256a.107.107 0 0 0 .07-.015.307.307 0 0 0 .094-.125.436.436 0 0 0 .059-.2.095.095 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a3.876 3.876 0 0 0-.612-.053zM8.078 7.8a6.7 6.7 0 0 0 .2-.828c.031-.188.043-.343.038-.465a.613.613 0 0 0-.032-.198.517.517 0 0 0-.145.04c-.087.035-.158.106-.196.283-.04.192-.03.469.046.822.024.111.054.227.09.346z">
                                        </path>
                                    </svg>
                                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Excel">
                            <th mat-header-cell *matHeaderCellDef>Excel</th>
                            <td mat-cell *matCellDef="let element">
                                <button type="button" class="btn btn-outline-success"
                                    (click)="generateXLSX(element.codigo)"
                                    matTooltip="Exportar Reporte en formato XLSX">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-filetype-xlsx" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M14 4.5V11h-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM7.86 14.841a1.13 1.13 0 0 0 .401.823c.13.108.29.192.479.252.19.061.411.091.665.091.338 0 .624-.053.858-.158.237-.105.416-.252.54-.44a1.17 1.17 0 0 0 .187-.656c0-.224-.045-.41-.135-.56a1.002 1.002 0 0 0-.375-.357 2.028 2.028 0 0 0-.565-.21l-.621-.144a.97.97 0 0 1-.405-.176.37.37 0 0 1-.143-.299c0-.156.061-.284.184-.384.125-.101.296-.152.513-.152.143 0 .266.023.37.068a.624.624 0 0 1 .245.181.56.56 0 0 1 .12.258h.75a1.093 1.093 0 0 0-.199-.566 1.21 1.21 0 0 0-.5-.41 1.813 1.813 0 0 0-.78-.152c-.293 0-.552.05-.777.15-.224.099-.4.24-.527.421-.127.182-.19.395-.19.639 0 .201.04.376.123.524.082.149.199.27.351.367.153.095.332.167.54.213l.618.144c.207.049.36.113.462.193a.387.387 0 0 1 .153.326.512.512 0 0 1-.085.29.558.558 0 0 1-.255.193c-.111.047-.25.07-.413.07-.117 0-.224-.013-.32-.04a.837.837 0 0 1-.249-.115.578.578 0 0 1-.255-.384h-.764Zm-3.726-2.909h.893l-1.274 2.007 1.254 1.992h-.908l-.85-1.415h-.035l-.853 1.415H1.5l1.24-2.016-1.228-1.983h.931l.832 1.438h.036l.823-1.438Zm1.923 3.325h1.697v.674H5.266v-3.999h.791v3.325Zm7.636-3.325h.893l-1.274 2.007 1.254 1.992h-.908l-.85-1.415h-.035l-.853 1.415h-.861l1.24-2.016-1.228-1.983h.931l.832 1.438h.036l.823-1.438Z">
                                        </path>
                                    </svg>
                                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Editar">
                            <th mat-header-cell *matHeaderCellDef>Editar</th>
                            <td mat-cell *matCellDef="let element">
                                <p align="center" style="margin: 0%;" (click)="updateBox(element)">
                                    <button type="button" class="btn btn-outline-primary"
                                        matTooltip="Editar datos de {{element.codigo}}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                            <path
                                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                                            </path>
                                        </svg>
                                    </button>
                                </p>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Eliminar">
                            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                            <td mat-cell *matCellDef="let element">
                                <p align="center" style="margin: 0%;">
                                    <button type="button" class="btn btn-outline-danger"
                                        (click)="deleteBox(element.codigo)"
                                        matTooltip="Eliminar a {{element.codigo}}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path
                                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z">
                                            </path>
                                            <path
                                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z">
                                            </path>
                                        </svg>
                                    </button>
                                </p>
                            </td>
                        </ng-container>

                        <tr mat-header-row style="height: 50px;" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row style="height: 50px;" *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card>
            </div>
        </div>

    </div>
</div>
